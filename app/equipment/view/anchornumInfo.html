						var url = document.location.toString();　　　　
						var arrUrl = url.split("?");

						　　　　
						var para = arrUrl[1];　　　　
						return para;　　
					}
					var urlinfo = GetUrlPara();
					var id=urlinfo.indexOf("=")
					
					var idnum=urlinfo.substring(id+1)
					console.log(idnum)

						async:true,

							}

												</div>
