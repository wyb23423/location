			<div id=" " class="min layui-col-xs11">
				<div class="minCont">

						<form class="layui-form" action="">
							<div class="flist" style="margin-bottom: 3%;">
								<h3 style="color: #009688;">围栏添加</h3>
							</div>
					
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">围栏昵称：</label>
									<div class="layui-input-inline">
										<input type="tel" name="addname" lay-verify="required" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>	
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">围栏编号：</label>
									<div class="layui-input-inline">
										<input type="tel" name="addname" lay-verify="required" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">坐标参数</label>
									<div class="layui-input-inline">
										<input type="tel" name="addname" lay-verify="required" autocomplete="off" class="layui-input" placeholder="{   x   :**  , y :**}">
									</div>
								</div>
							</div>	
								
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">管理人员：</label>
									<div class="layui-input-inline">
										<input type="tel" name="addname" lay-verify="required" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>	
							
							<div class="layui-form-item">
								<div class="layui-inline">
								    <label class="layui-form-label">是否工作：</label>
								    <div class="layui-input-block" style="margin-top: 10px;">
								      <input type="radio" name="sex" value="否" title="否" checked="">
								      <input type="radio" name="sex" value="是" title="是">
								     
								    </div>
								</div>
							</div>		
							<div class="layui-form-item">
							  <div class="layui-inline" style="width: 100%;">
							    <label class="layui-form-label" style="    width: 9.7%;">区域：</label>
							    <div class="layui-input-inline" style="width: 25%;">
							      <select name="quiz1">
							        <option value="">选择区域</option>
							        <option value="办公室" >办公室</option>
							        <option value="办公室12">办公室12</option>
							        <option value="办公室3">办公室3</option>
							      </select>
							    </div>
							  </div>
							</div>
							<div class="layui-form-item">
							  <div class="layui-inline">
									<label class="layui-form-label">管理员电话：</label>
									<div class="layui-input-inline">
										<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>
							
							<div class="layui-form-item">
								<div class="layui-inline">

									</div>
								</div>
							</div>

							      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
