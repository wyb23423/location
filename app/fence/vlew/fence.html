		<script>
			layui.use('table', function() {
				var table = layui.table,
					form = layui.form;
				table.render({
					elem: '#test',
					url: '/demo/table/user/',
					cellMinWidth: 80,
					cols: [
						[ {
								type: 'checkbox'
							}
							, {
								field: 'username',
								title: '围栏昵称',
								width: 150,
								templet: '#usernameTpl'
							}, {
								field: 'sex',
								title: '围栏编号',
								width: 110,
								templet: '#switchTpl',
								unresize: true
							}, {
								field: 'sex',
								title: '坐标参数',
								width: 110,
								templet: '#switchTpl',
								unresize: true
							},  {
								field: 'department',
								title: '安装区域',
								Width: 110,
								templet: '#usernameTpl'
								
							}, {
								field: 'occupation',
								title: '管理人员',
								maxWidth: 110,
								templet: '#usernameTpl'
								
							},  {
								field: '230',
								title: '报警次数',
								Width: 80,
								templet: '#usernameTpl'
								
							}, {
								field: 'caozuio',
								 Width:80,
								 align:'center', 
								 title: '操作',
								 toolbar: '#barDemo'
							}
						
						]
					],
					page: true
				});

				//监听性别操作
				form.on('switch(sexDemo)', function(obj) {                                                                                                                                             
					layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
				});

				//监听锁定操作
				form.on('checkbox(lockDemo)', function(obj) {
					layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
				});
				table.on('tool(demo)', function(obj) {
					var data = obj.data;
					if(obj.event === 'detail') {
						layer.msg('ID：' + data.id + ' 的查看操作');
					} else if(obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							layer.close(index);
						});
					} else if(obj.event === 'edit') {
						layer.alert('编辑行：<br>' + JSON.stringify(data))
					}
				});
				$('.demoTable .layui-btn').on('click', function(){
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
